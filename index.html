<!DOCTYPE html>
<html lang="en">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:ital,wght@0,600;0,700&amp;family=Archivo+Black:ital,wght@0,400">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goldline Games</title>

  <style>
    :root {
  --base-font-size: 16px;
      --header-height: 90px;
      --overlay-opacity: 0.3;
      --max-content-width: 1500px;

  --heading-font-font-family: "Archivo Black";
  --heading-font-font-style: normal;
  --heading-font-font-weight: 400;
  --heading-font-text-transform: uppercase;
  --heading-font-letter-spacing: -0.02em;
  --heading-font-line-height: 1.2em;

  --body-font-font-family: "Space Grotesk";
  --body-font-font-style: normal;
  --body-font-font-weight: 600;
  --body-font-text-transform: none;
  --body-font-letter-spacing: 0em;
  --body-font-line-height: 1.5em;

  --meta-font-font-family: "Space Grotesk";
  --meta-font-font-style: normal;
  --meta-font-font-weight: 600;
  --meta-font-text-transform: none;
  --meta-font-letter-spacing: 0em;
  --meta-font-line-height: 1.5em;

  --heading-1-size: 4rem;
  --heading-2-size: 2.8rem;
  --heading-3-size: 2.2rem;
  --heading-4-size: 1.6rem;

  --large-text-size: 1.4rem;
  --normal-text-size: 1rem;
  --small-text-size: 0.9rem;
}


    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      
      background: #ffffff;
      color: #000000;
    }

    body {
  font-family: var(--body-font-font-family);
  font-size: var(--normal-text-size);
  line-height: var(--body-font-line-height);
}

h1, h2, h3, h4 {
  font-family: var(--heading-font-font-family);
  text-transform: var(--heading-font-text-transform);
  letter-spacing: var(--heading-font-letter-spacing);
}


    /* ================= HEADER ================= */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--header-height);
      z-index: 100;
      display: flex;
      align-items: center;
    }

    .header-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.9),
        rgba(255, 255, 255, 0.4),
        rgba(255, 255, 255, 0)
      );
    }

    .header-inner {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: var(--max-content-width);
      margin: 0 auto;
      padding: 0 6vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .site-title a {
      text-decoration: none;
      font-family: "Archivo Black";
      color:#000;
      font-size: 1.5rem;
      font-weight: 400;
      text-transform: uppercase;
    }

    /* Navigation */
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #ffffff;
      font-size: 0.95rem;
      text-transform: uppercase;
    }

    /* Burger (mobile) */
    .burger {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
    }

    .burger span {
      width: 24px;
      height: 1px;
      background: #ffffff;
      display: block;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .burger {
        display: flex;
      }
    }

    /* ================= HERO SECTION ================= */
    .hero-section {
      position: relative;
      width: 100vw;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: var(--header-height);
    }

    .hero-video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, var(--overlay-opacity));
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: var(--max-content-width);
      padding: 4rem 6vw;
      text-align: center;
    }

    .hero-content h1 {
      font-size: clamp(2.5rem, 6vw, 5rem);
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      line-height: 1.1;
    }

    /* ================= DEMO SECTION ================= */
    .section {
      padding: 6rem 6vw;
      max-width: 1200px;
      margin: auto;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-gradient"></div>
    <div class="header-inner">
      <div class="site-title">
        <a href="/">Goldline Games</a>
      </div>

      <nav>
        <ul>
          <!-- Empty by design, matching your source -->
        </ul>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero-section">
    <video
      class="hero-video"
      autoplay
      muted
      loop
      playsinline
      preload="auto"
    >
      <source src="Full Preview.mp4" type="video/mp4" />
    </video>

    <div class="hero-overlay"></div>

    <div class="hero-content">
      <h1>STYLIZED SKYBOX</h1>
    </div>
  </section>

  <section class="contact-section">
    <div class="contact-container">
  
      <!-- Left: Text -->
      <div class="contact-text">
        <h1>Contact Us</h1>
        <p>
          Interested in working together? Fill out the form and we’ll be in touch shortly.
          We can’t wait to hear from you!
        </p>
      </div>
  
      <!-- Right: Form -->
      <form
        class="contact-form"
        id="contact-form"
        action="https://formspree.io/f/xjggypvl"
        method="POST"
        novalidate
      >
        <!-- Honeypot (spam protection) -->
        <input type="text" name="company" tabindex="-1" autocomplete="off" hidden>
  
        <div class="form-row">
          <input type="text" name="firstName" placeholder="First Name" required>
          <input type="text" name="lastName" placeholder="Last Name" required>
        </div>
  
        <input type="email" name="email" placeholder="Email" required>
  
        <textarea name="message" placeholder="Message" rows="5" required></textarea>
  
        <button type="submit">Send</button>
  
        <!-- Status message -->
        <p class="form-status" aria-live="polite"></p>
      </form>
  
    </div>
  </section>
  <script>
    const form = document.getElementById("contact-form");
    const status = form.querySelector(".form-status");
    const button = form.querySelector("button");
  
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
  
      // Honeypot check
      if (form.company.value) return;
  
      status.textContent = "Sending...";
      button.disabled = true;
  
      const data = new FormData(form);
  
      try {
        const response = await fetch(form.action, {
          method: "POST",
          body: data,
          headers: {
            "Accept": "application/json"
          }
        });
  
        if (response.ok) {
          status.textContent = "Thank you. We’ll be in touch shortly.";
          form.reset();
        } else {
          status.textContent = "Something went wrong. Please try again.";
        }
      } catch (error) {
        status.textContent = "Network error. Please try again later.";
      } finally {
        button.disabled = false;
      }
    });
  </script>
  
  <style>
    /* Section wrapper */
.contact-section {
  padding: 6rem 2rem;
  background: #fff;
}

/* Main layout */
.contact-container {
  max-width: 1200px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 4rem;
  align-items: start;
}

/* Text side */
.contact-text h1 {
  font-size: clamp(2rem, 3vw, 3rem);
  margin-bottom: 1rem;
}

.contact-text p {
  font-size: 1.1rem;
  line-height: 1.6;
  max-width: 480px;
}

/* Form */
.contact-form {
  display: flex;
  flex-direction: column;
  gap: 1.25rem;
}

.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 0.9rem 1rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-family: inherit;
}

.contact-form input:focus,
.contact-form textarea:focus {
  outline: none;
  border-color: #000;
}

/* Button */
.contact-form button {
  align-self: flex-start;
  padding: 0.75rem 2rem;
  font-size: 1rem;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 999px;
  cursor: pointer;
}

.contact-form button:hover {
  opacity: 0.85;
}

/* Mobile */
@media (max-width: 768px) {
  .contact-container {
    grid-template-columns: 1fr;
    gap: 3rem;
  }

  .form-row {
    grid-template-columns: 1fr;
  }
}
  </style>  

</body>
</html>
